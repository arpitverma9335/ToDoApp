{% load static %}
<!doctype html>
	<html lang="en">
		<head>
			<meta charset = "UTF-8">
			<meta name = "viewport" content ="width=device-width , initial-scale=1.0">
			<meta http-equiva="X-UA-Compatible" content="ie=edge">
			<link rel="shortcut icon" href="{% static 'img/clock.jpg' %}" type="image/x-icon">
			<title>Add your task</title>
			<meta name="keywords" content="task To-Do,my task todo,mytaskstodo,todotasks">
			<meta name="author" content="Arpit Verma">
			<style>
				.btn{
					background-color: white;
				}
				.success{
					background-color:rgba(0,0,255,0.5);
				}
				.success:hover{
					background-color:rgba(0,255,0,0.5);
				}
			</style>
			<style>
				.input_val{
					font-size:2vw;
					color:red;
				}

				a:visited {
				  color: green;
				  font-size:3vw;
				}

				a:hover {
				  color: hotpink;
				  font-size:3vw;
				}
			</style>
		</head>
		<body style="background-image:url({% static 'img/dash-bg-01.jpg' %})">
			<form action="input-task" method="post">
			{% csrf_token %}
			<div style="background-color:rgba(0,0,0,0.5);padding-left:35%;padding-top:60px">
				<em style="color:white;font-size:2vw">Task:</em><br>
				<p style="margin-left:5%"><input type="text" class ="input_val" name ="task" placeholder = "task" required></p><br>
			</div>
			<div style="background-color:rgba(0,0,0,0.3);padding-left:35%;padding-top:10px">
				<em style="color:white;font-size:2vw">DueDate:</em><br>
				<p style="margin-left:5%"><input type="datetime-local" class ="input_val" name ="date" placeholder = "date" required><br>
			</div>
			<div style="background-color:rgba(0,0,0,0.1);padding-left:35%;padding-top:10px">
				<em style="color:white;font-size:2vw">Critical:</em><br>
				<p style="margin-left:5%;font-size:2vw;color:yellow">
					<input type="radio" name ="completed" value="True" required>True
					<input type="radio" name ="completed" value="False" required>False
				</p><br><br>
			</div>
			<button type = "submit" class="btn success hover" style = "border-style:inset;margin-left:35%">Submit</button>
			</form>

			{% for message in messages %}
			<h1>{{message}}</h1>
			{% endfor %}
	</body>
</html>
