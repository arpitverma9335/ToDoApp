{% load static %}
<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content ="width=device-width , initial-scale=1">
	<meta http-equiva="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="{% static 'img/icon.jpg' %}" type="image/x-icon">
	<title>Update your task</title>
	<meta name="keywords" content="task To-Do,my task todo,mytaskstodo,todotasks">
	<meta name="author" content="Arpit Verma">
	<link rel="shortcut icon" href="{% static 'img/clock.jpg' %}" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap">
	<style>
			* {
			  box-sizing: border-box;
			}
			body {
				 background-image:url("{% static 'img/dash-bg-01.jpg' %}");
			}

			input[type=text], select, textarea {
			  width: 100%;
			  padding: 12px;
			  border: 1px solid #ccc;
			  border-radius: 4px;
			  resize: vertical;
			}

			label {
			  padding: 12px 12px 12px 0;
			  display: inline-block;
			}

			input[type=submit] {
			  background-color: #04AA6D;
			  color: white;
			  padding: 12px 20px;
			  border: none;
			  border-radius: 4px;
			  cursor: pointer;
			  float: right;
			}

			input[type=submit]:hover {
			  background-color: #45a049;
			}

			.container {
			  border-radius: 5px;
			  background-color: #f2f2f2;
			  padding: 20px;
			}

			.col-25 {
			  float: left;
			  width: 25%;
			  margin-top: 6px;
			}

			.col-75 {
			  float: left;
			  width: 75%;
			  margin-top: 6px;
			}
			.row:after {
			  content: "";
			  display: table;
			  clear: both;
			}
			@media screen and (max-width: 600px) {
			  .col-25, .col-75, input[type=submit] {
			    width: 100%;
			    margin-top: 0;
			  }
			}
			a:link, a:visited {
			  background-color: #f44336;
			  color: white;
			  padding: 14px 25px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			}

			a:hover, a:active {
			  background-color: red;
			}
	</style>
</head>
<body>
	<h2 style="color:#fff">Update Your Task Here...</h2>
	<div class="container">
	  <em style="color:#0b01a7; font-size: 1.5rem;">“Unless commitment is made, there are only promises and hopes… but no plans.” – <strong>Peter F. Drucker</strong></em><br><br>
	  <form action="update-task" method="post">
	  	{% csrf_token %}
	    <div class="row">
	      <div class="col-25">
	        <label for="task">Task</label>
	      </div>
	      <div class="col-75">
	        <input type="text" id = "task" class ="input_val" name ="task" value="{{obj.item}}" required>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-25">
	        <label for="date">Due Date</label>
	      </div>
	      <div class="col-75">
	        <input type="datetime-local" id = "date" class ="input_val" name ="date" placeholder = "date" required>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-25">
	        <label for="imp">Important</label>
	      </div>
	      <div class="col-75">
	        <select id="imp" name="completed">
	          <option value="True">Yes</option>
	          <option value="False">No</option>
	        </select>
	      </div>
	    </div>
	    <input type="hidden" value="{{obj.id}}" name = "act_id">
	    <div class="row">
	      <input type="submit" value="Update">
	    </div>
	  </form>
	</div>
	<br>
	<a href="javascript:history.go(-1)">Back</a>
	{% for message in messages %}
	<h1>{{message}}</h1>
	{% endfor %}
</body>
</html>
